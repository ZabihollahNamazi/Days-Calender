<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="This is a calendar app that displays events and holidays using JavaScript.">
        <script type="module" src="common.mjs"></script>
        <script type="module" src="web.mjs"></script>
        <title>Days Calender</title>
    </head>
    <body>
        <br>
        <h3 id="date-label"></h3>
        <hr style="width: 30%; margin-left: 0;" >
        <div>
            <button type="button" id="previous">Previous Month</button>
            <button type="button" id="next">Next Month</button>
        </div>
        <br>
        <div id="calender">
            <table id="table-calender" style="border: solid black;">
                
            </table>
        </div>
        <br>
        <div>
            <label for="select-year">Select a year:</label>
            <select name="select-year" id="select-year" style="margin: 4px; padding: 4px;">
                <option value="">Select a Year</option>
            </select>
            <label for="select-month">Select a month:</label>
            <select name="select-month" id="select-month" style="margin: 4px; padding: 4px;">
                <option value="">Select a Month</option>
            </select>
            <button id="run" style="margin: 4px; padding: 4px;">Run</button>
        </div>
        <ul></ul>
    </body>
</html>
